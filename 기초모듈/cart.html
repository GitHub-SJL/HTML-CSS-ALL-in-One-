<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>Your shopping cart</h2>
      <div class="container-wrap">
        <table>
          <tr class="table-header">
            <td colspan="1"></td>
            <td colspan="2">ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
          <tr>
            <td class="table-img">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F1375FC41504944490A"
              />
            </td>
            <td class="table-item" colspan="2">
              <p>SONY</p>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </td>
            <td class="table-info"><p>1</p></td>
            <td class="table-info"><p>$ 1979.00</p></td>
            <td class="table-info-total"><p>$ 1979.00</p></td>
          </tr>
          <tr>
            <td class="table-img">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F125F5B41504944481C"
              />
            </td>
            <td class="table-item" colspan="2">
              <p>SONY</p>
              <p>Sonnar T* E 24mm F1.8 ZA</p>
            </td>
            <td class="table-info"><p>1</p></td>
            <td class="table-info"><p>$ 989.00</p></td>
            <td class="table-info-total"><p>$ 989.00</p></td>
          </tr>
          <tr>
            <td colspan="5"></td>
            <td class="table-info-total">
              <p>$ 2968.00</p>
            </td>
          </tr>
        </table>
      </div>
      <div class="table-footer">
        <a href="#">Edit your shopping cart</a>
        <button>Choose payment method</button>
      </div>
    </div>
  </body>
</html>
