<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/layout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-item">SEVEN</div>
      <div style="flex-grow: 1"></div>
      <div class="nav-item">Products</div>
      <div class="nav-item">Services</div>
    </div>

    <div class="main-background">
      <h4 class="main-title">Buy our Shoes!</h4>
      <p>
        등산할때, 무릎이 아프지않으신가요?<br />그렇다면 이 신발을 구매하세요.
      </p>
      <button>구매하기</button>
    </div>
    <div class="explain-box">
      <h2>신발 코디는 어떻게 해야할까?</h2>
      <p>
        이 신발은 등산복과 잘 어울림! 부모님에게 선물드리면 좋음 이래도
        안사나요? 270 사이즈 품절임박 어서 구매하세요.
      </p>
    </div>

    <div class="sign-in">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="email@example.com" />
        </div>
        <div class="sign-in-name">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
          </div>
        </div>
        <label for="message">Message</label>
        <div>
          <textarea type="text" id="message"></textarea>
        </div>
        <div class="sign-in-footer">
          <div>#Subscribe</div>
          <button>SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
